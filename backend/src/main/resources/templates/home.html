<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>가상화폐 거래소</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .quick-links {
            margin: 20px 0;
        }
        .auth-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="quick-links">
        <h2>바로가기 링크</h2>
        <a th:href="@{/link1}" th:text="'링크 1'" class="btn btn-link">링크 1</a><br>
        <a th:href="@{/link2}" th:text="'링크 2'" class="btn btn-link">링크 2</a><br>
        <a th:href="@{/link3}" th:text="'링크 3'" class="btn btn-link">링크 3</a>
    </div>

    <div>
        <th:block th:if="${member != null}">
            <form th:action="@{/logout}" method="post" class="float-end">
                <button type="submit" class="btn btn-danger auth-button">로그아웃하기</button>
            </form>
        </th:block>
        <th:block th:if="${member == null}">
            <button class="btn btn-primary auth-button" onclick="location.href='/login'">로그인하기</button>
        </th:block>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
