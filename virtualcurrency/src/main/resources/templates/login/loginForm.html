<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
            margin-top: 50px;
        }
        .field-error {
            color: #dc3545;
        }
        .btn-primary {
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="container shadow-lg p-3 mb-5 bg-white rounded">
    <div class="text-center mb-4">
        <h2>로그인</h2>
    </div>
    <form th:action th:object="${loginForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger" role="alert">
            <p th:each="err : ${#fields.globalErrors()}"
               th:text="${err}"></p>
        </div>
        <div class="mb-3">
            <label for="loginId" class="form-label">로그인 ID</label>
            <input type="text" id="loginId" th:field="*{username}" class="form-control"
                   th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:errors="*{username}"></div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" class="form-control"
                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:errors="*{password}"></div>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">로그인</button>
            <button th:onclick="|location.href='@{/}'|" type="button" class="btn btn-secondary">취소</button>
        </div>
        <div class="d-flex justify-content-between mt-3">
            <button th:onclick="|location.href='@{/login/join}'|" type="button" class="btn btn-link">회원가입</button>
            <button th:onclick="|location.href='@{/login/find}'|" type="button" class="btn btn-link">비밀번호 찾기</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
